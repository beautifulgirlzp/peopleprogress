<div class="buyRecord-box">
   	   <div class="nav-class">
   	   	   <span ng-click="checkContent(0)" ng-class="{active:showIndex == 0}">全部</span>
	   	   <span ng-click="checkContent(1)" ng-class="{active:showIndex == 1}">已支付</span>
	   	   <span ng-click="checkContent(2)" ng-class="{active:showIndex == 2}">未支付</span>
   	   </div>
   	   <div class="head-class">
   	   	  <ul class="clear">
    			<li class="width0">项目信息</li>
    			<li class="width1">实付款(元)</li>
    			<li class="width2">交易状态</li>
    			<li class="width3">操作</li>
    		</ul>
   	   </div>
   	   <div>
   	   	   <ul class="clear content-class" ng-repeat="obj in dataAttr | filter:myfliterModel ">
   	   	   	   <li class="width0 clear">
   	   	   	   	   <img class="img-class" ng-src="{{obj.img}}" alt="">
   	   	   	   	   <div class="info-class">
   	   	   	   	   	   <h1>{{obj.name}}</h1>
   	   	   	   	   	   <h3>by {{obj.fname}}</h3>
   	   	   	   	   	   <p>订单号 {{obj.oid}}</p>
   	   	   	   	   </div>
   	   	   	   </li>
   	   	   	   <li class="width1 Ih95">￥{{obj.rprice}}</li>
   	   	   	   <li class="width2 Ih95">{{obj.status==0?'已支付':'未支付'}}</li>
   	   	   	   <li class="width3">
   	   	   	   	  <!-- <div class="pay-btn" ng-style="{visibility: obj.status!=0?'visible':'hidden'}">立即支付</div> -->
                  <div class="pay-btn" ng-show="obj.status==1">立即支付</div>
   	   	   	   	  <div><a href="#">交易详情</a></div>
   	   	   	   	  <div><a href="#">删除</a></div>
   	   	   	   </li>
   	   	   </ul>
   	   </div>
   </div>
